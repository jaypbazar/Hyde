<!DOCTYPE html>
<html>
<head>
<title>Hyde</title>
<style>
body {
    font-family: sans-serif; /* Use a generic sans-serif font */
    background-color: #222; /* Dark background color */
    margin: 0; /* Remove default body margins */
    display: flex;
    flex-direction: column; /* Align items vertically */
    align-items: center;
    height: 100vh;
}
/* From Uiverse.io by Yaseen549 */ 
.command-container {
display: flex;
  background-color: #212121;
  max-width: 190px;
  height: 40px;
  padding: 10px;
  /* text-align: center; */
  border: 2px solid white;
  border-radius: 5px;
  /* box-shadow: 3px 3px 2px rgb(249, 255, 85); */
}
.command-container input {
  background-color: #212121;
  color: white;
  border: none;
  width: 70%;
  height: 100%;
  outline: none;
}
.command-container{
    display: flex;
}
.command{
    margin-top: 20px;
}
.command-container button {
    background-color: #391616; /* Dark red button color */
    color: white;
    border: none;
    padding: 10px 20px; /* Adjust padding as needed */
    border-radius: 30px; /* Rounded corners */
    cursor: pointer;
    font-size: 16px; /* Adjust font size as needed */
    margin-left: 10px; /* Space between input and button */
}

.command-container button:hover {
    background-color: #5a1a1a; /* Slightly lighter red on hover */
}
.command-container:focus {
  color: rgb(0, 255, 255);
  background-color: #212121;
  outline-color: rgb(0, 255, 255);
  box-shadow: -3px -3px 15px rgb(0, 255, 255);
  transition: .1s;
  transition-property: box-shadow;
}
.header {
    background-color: #333; /* Darker header background */
    color: white; /* White header text */
    display: flex; /* Use flexbox for layout */
    justify-content: space-between; /* Align items to start and end */
    align-items: center; /* Vertically center items */
    width: 100%;
    position: fixed; /* Fix the header at the top */
    top: 0; /* Position it at the top */
    z-index: 1000; /* Ensure it is above other content */
 
}

.header h1 {
    margin: 0; /* Remove default h1 margin */
    font-size: 24px; /* Adjust font size as needed */
}

.icon {
    width: 30px; /* Adjust icon size as needed */
    height: 30px;
    cursor: pointer;
}

.content {
    display: flex;
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Center horizontally */
    text-align: center;
    margin-top: 60px; /* Add space to avoid overlap with fixed header */
}

.logo {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 400px; /* Adjust logo size as needed */
    margin-top: 10%;
   border-radius: 5%; /* Makes the logo circular */
}

.scan-button {
    background-color: #391616; /* Dark red button color */
    color: white;
    padding: 20px 110px; /* Increase padding for a bigger button */
    font-size: 20px; /* Increase font size */
    border: none;
    border-radius:100px; 
    cursor: pointer;
    margin: 10px;
}
.scan-button:hover {
    background-color: #5a1a1a; /* Slightly lighter red on hover */
}
.output-container {
    display: flex;
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Center horizontally */
    text-align: center;
    margin-top: 20px; /* Add some space above the output */
    color: white; /* White text color for output */
    background-color: #333; /* Dark background for the output box */
    padding: 20px; /* Add padding inside the box */
    border-radius: 10px; /* Rounded corners */
    width: 50%; /* Adjust width as needed */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow for better appearance */
}

.output-box {
    background-color: black; /* Slightly lighter background for the box */
    padding: 15px; /* Add padding inside the box */
    border-radius: 5px; /* Rounded corners */
    width: 100%; /* Full width inside the container */
    margin-bottom: 20px; /* Space between output and error boxes */
}

.output-box pre {
    background-color: #222; /* Dark background for the text area */
    color: white; /* Green text color */
    padding: 10px; /* Add padding inside the pre element */
    border-radius: 5px; /* Rounded corners */
    font-family: 'Courier New', Courier, monospace; /* Monospace font for code-like appearance */
    overflow-x: auto; /* Enable horizontal scrolling if needed */
    text-align: left; /* Align text to the left */
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #391616; /* Dark red */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
    display: none; /* Hide spinner by default */
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
}

.scanning-text {
    color: white;
    margin-top: 10px;
    display: none; /* Hide text by default */
}
.dropdown-content {
    right: 0; /* Align dropdown to the right */
}

.dropdown:hover .dropdown-content {
    left: auto; /* Reset left alignment */
    right: 0; /* Align dropdown to the right */
}

.header .dropdown:first-child .dropdown-content {
    left: 0; /* Align first dropdown to the left */
    right: auto; /* Reset right alignment */
}

.dropdown {
    position: relative;
    display: inline-block;
    padding: 10px;
    
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .icon {
    background-color: #391616;
}
.dropdown .icon {
    background-color: #333;
    border-radius: 30%;
    cursor: pointer;
}
h1 {
    margin: 0; /* Remove default margin */
    font-size: 24px; /* Adjust font size as needed */
    font-family: 'Press Start 2P', cursive; /* Pixilated font */

}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="header">
    <div class="dropdown">
        <div class="icon">&#9776;</div>
        <div class="dropdown-content">
            <a href="#terms">Terms and Policy</a>
            <a href="#help">Help</a>
            <a href="#about">About</a>
        </div>
    </div>
    <h1>Hyde</h1>
        <div class="dropdown">
            <div class="icon">
                <img src = "https://i.imgur.com/RPl8jcm.png" alt="Icon" class="icon">
            </div>
            <div class="dropdown-content">
                <a href="#profile">Profile</a>
                <a href="#settings">Settings</a>
                <a href="#logout">Logout</a>
            </div>
    </div> 
</div>

</div>
<form method="POST" onsubmit="showSpinner()">
    <img src="https://i.imgur.com/RPl8jcm.png" alt="Hyde Logo" class="logo"> 
    <div class="content">
        <div class="scan-button-container">
            <button class="scan-button" type="submit" name="scancommand">SCAN </button>
            <button class="scan-button" type="submit" name="restart">RESTART</button>
            <button class="scan-button" type="submit" name="download">SHOW RESULT</button>
            <button class="scan-button" type="submit" name="stop">STOP</button>
            <div class="spinner" id="spinner"></div> <!-- Spinner element -->
            <div class="scanning-text" id="scanning-text">Running please wait...</div> <!-- Scanning text element -->    
        </div>
 
    </div>
</form>
<form class = "command" method="POST">
    <div class="command-container">
    <input type="text" name="command" placeholder="Enter SSID">
    <button type="submit">Run</button>
    </div>
</form>

<div class="output-container">
    <div class="output-box">
        <h2>OUTPUT</h2>
        <pre>{{ output }}</pre>
    </div>
    <div class="output-box">
        <h2>ERROR</h2>
        <pre>{{ error }}</pre>
    </div>
</div>

<script>
function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
    document.getElementById('scanning-text').style.display = 'block';
}
</script>

</body>
</html>
